name: Build and Test
run-name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: admin
          POSTGRES_DB: postgres
          CIRCOM_VERSION: v2.1.8
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Configure Turbo cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Cache circom and cargo
        uses: actions/cache@v3
        id: cache-circom
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            cibuild/circom/
          key: ${{ runner.os }}-circom-${{ env.CIRCOM_VERSION }}

      - name: "Install circom"
        if: ${{ steps.cache-circom.outputs.cache-hit != 'true' }}
        run: "scripts/ci/install_circom.sh $CIRCOM_VERSION"

      - name: "Add cached circom to PATH"
        if: ${{ steps.cache-circom.outputs.cache-hit == 'true' }}
        run: "echo '~/.cargo/bin' >> $GITHUB_PATH"

      - name: "Test circom"
        run: "circom --version"

      - run: "yarn install"
      - name: "Check that yarn install did not cause changes to yarn.lock"
        run: "git diff --quiet -- yarn.lock"
      - run: "yarn check-references"
      - run: "yarn build"
      - run: "yarn typedoc --emit none"
      - run: "yarn lint"
      - run: "yarn test"
      - name: "Test that template package works out-of-the-box"
        run: "yarn test-generated-package"
